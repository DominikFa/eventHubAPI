spring.application.name=eventHubAPI

# =======================================
# DATABASE CONFIGURATION (PostgreSQL)
# =======================================
# The JDBC URL for your PostgreSQL database.
# Replace 'localhost:5432' with your database host/port and 'eventhub_db' with your actual database name.
spring.datasource.url=jdbc:postgresql://195.150.230.208:5432/z10?currentSchema=event_hub

# Your database username and password.
spring.datasource.username=z10
spring.datasource.password=z10@2025

# =======================================
# JPA & HIBERNATE CONFIGURATION
# =======================================
# Specifies how Hibernate should manage the database schema.
# 'update': Updates the schema if it changes, but doesn't drop data.
# 'validate': Validates the schema, but makes no changes.
# 'create-drop': Creates the schema on startup and drops it on shutdown.
spring.jpa.hibernate.ddl-auto=validate

# Shows the SQL statements generated by Hibernate in the console. Very useful for debugging.
spring.jpa.show-sql=true

# Specifies the SQL dialect.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =======================================
# JWT CONFIGURATION
# =======================================
jwt.

# Token expiration time in milliseconds.
# 24 hours * 60 minutes * 60 seconds * 1000 milliseconds
jwt.expiration-ms=86400000